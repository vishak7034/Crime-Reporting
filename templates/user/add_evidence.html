{% extends 'user/user_base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}


<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/police1.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <br><br><br><br>



          <section class="ftco-consultation">
        <div class="container-fluid">
            <div class="row d-

            md-flex">

                <div class="half p-3 p-md-5 ftco-animate">

                     <h1  style="color:white" >Add Evidence</h1>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputPassword1" style="color:white">Select Image</label>
                    <input type="file" class="form-control" name="image" placeholder="image" >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="color:white">Select Video</label>
                    <input type="file" class="form-control" name="video" placeholder="video">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="color:white">Description</label>
                    <textarea type="text" class="form-control" name="desc" placeholder="add description"></textarea>
                </div>
                <input type="hidden" name="id" class="form-control" value="{{veh.id}}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{event.eventname}}">
                <input type="hidden" name="id2" class="form-control" value="{{veh.user_id}}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{event.eventname}}">
                <input type="hidden" name="id3" class="form-control" value="{{veh.station_id}}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{event.eventname}}">

               
                <div class="form-group">
                  <input type="submit" name="submit" value="submit" class="btn btn-primary">
                </div>
              </form>
                </div>
            </div>
        </div>
    </section>

        </div>
      </div>
{% endblock %}
