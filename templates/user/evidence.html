
{% extends 'user/user_base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}

<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/police1.jpg' %});"  data-stellar-background-ratio="0.5">

        <br><br><br><br>
          <br>
    <div class="site-section" id="blog-section">
      <div class="container">
        <h1 style="color: white">View </h1>
        <div class="row mb-5">
          <div class="col-12 text-center">


          </div>
        </div>



            <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <form class="container" method="post" >

              <div style="color: white;background-color: #0b0b0b">
              <table class="table table-bordered" align="center">
                <thead >
                  <tr>

                      <th class="product-dis">Image</th>
                                         <th class="product-dis">Video</th>

                   <th class="product-dis">Description</th>

                  </tr>
                </thead>
                <tbody>
{% for m in m %}
                 <tr>


                     <td class="product-dis">
                        <img style="max-width: 200px;max-height:140px;" src="/media/{{ m.image }}">
                    </td>


                     <td class="product-dis">
                         <a href="/media/{{m.video.url}}"></a>
                    </td>
                     <td class="product-dis">
                      <h2 class="h5 text-white">{{ m.desc}}</h2>
                    </td>







                 {% endfor %}

                </tbody>
              </table>
            </div>
          </form>
        </div>

        </div>

      </div>
    </div>
</div>




    </div>


        </div>

    </div>


      </div>

{% endblock %}
