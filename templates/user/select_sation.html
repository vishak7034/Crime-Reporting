
{% extends 'user/user_base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}

 <div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/police1.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <br><br><br><br><br><br><br><br><br><br>
          <section class="ftco-consultation">
        <div class="container-fluid">
            <div class="row d-md-flex">

                <div class="half p-3 p-md-5 ftco-animate">

                     <h1  style="color:white" >SELECT STATION</h1>

                    <form action="FIR_reg" method="get">
                <div class="form-group">
                   <div class="col-lg-12">
                                <select class="form-control" name="st" required=""  class="form-control">
                      <option value="">Select station</option>
                    {% for s in staff %}
                     <option value="{{ s.id }}">{{ s.station.station_name }}</option>
                    {% endfor %}

                     </select>
                            </div>
                </div>


                <div class="form-group">

                  <button  class="btn btn-primary" type="submit">CONTINUE</button>


                </div>
              </form>
                </div>
            </div>
        </div>
    </section>
      </div>
    </div>

{% endblock %}
