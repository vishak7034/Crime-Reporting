
{% extends 'police_staff/police_base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}

<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/police1.jpg' %});"  data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <br><br><br><br>
          <section class="ftco-consultation">
        <div class="container-fluid">
            <div class="row d-md-flex">

                <div class="half p-3 p-md-5 ftco-animate">

                     <h1  style="color:white" >ADD CRIMINAL'S BIO</h1>

                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                <div class="form-group">
                  <input type="text" class="form-control" autocomplete="off" name="name" required="" placeholder="criminal name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" autocomplete="off" name="addre" required="" placeholder="criminal Address">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" autocomplete="off" name="con" pattern="[6-9]{1}[0-9]{9}" required="" maxlength="10" placeholder="criminal Contact">
                </div>
                <div class="form-group">
                  <input type="date" class="form-control" autocomplete="off" name="age" required="" placeholder="criminal age">
                </div>
               <div class="form-group">
                   <label>Upload Photo</label>
                  <input type="file" class="form-control" autocomplete="off"  name="image" required="" placeholder="image" title="Criminal Image">
                </div>

                <div class="form-group">
                  <input type="submit" name="add" value="ADD" class="btn btn-primary">
                </div>
              </form>
                </div>
            </div>
        </div>
    </section>
      </div>
    </div>

{% endblock %}
